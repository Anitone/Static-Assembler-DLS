<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <title>Static Assembler</title>
    <style>
        :root {
        --bg: #0f1117;
        --panel: #161a23;
        --border: #2a2f3a;
        --text: #e6e6eb;
        --accent: #5da9ff;
        --error: #ff6b6b;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
        }
        header {
            height: 48px;
            background: #0b0d12;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-weight: bold;
        }
        main {
            height: calc(100vh - 48px - 36px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 12px;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        .panel {
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .panel:last-child {
            border-right: none;
        }
        .panel-header {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            color: var(--accent);
            font-size: 14px;
        }
        textarea {
            flex: 1;
            background: transparent;
            border:  none;
            outline:  none;
            padding: 12px;
            color: var(--text);
            font-size: 14px;
            resize: none;
        }
        pre {
            background: transparent;
            border:  none;
            outline:  none;
            padding: 12px;
            color: var(--text);
            font-size: 14px;
            resize: none;
            flex: 0;
            height: auto;
            max-width: 300px;
            white-space: pre;
            line-height: 1.4;
            scrollbar-width: thin;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        .tab {
            padding:  6px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #aaa;
        }
        .tab.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }
        .output {
            display: none;
        }
        .output.active {
            display: block;
        }
        .errors {
            color: var(--error);
        }
        #code {
            margin: 12px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background:#0b0d12;
        }
        #bin, #err {
            margin: 12px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: #0b0d12;
        }
    </style>
</head>
<body>
    <header>
        Static Assembler - Digital Logic Sim
    </header>
    <main>
        <section class="panel">
            <div class="panel-header">ASM Code</div>
            <textarea id="code" spellcheck="false">
; example
mov #5, r1
add r1, r1, r2
            </textarea>
        </section>

        <section class="panel">
            <div class="tabs">
                <div class="tab active" data-tab="bin">Binary</div>
                <div class="tab" data-tab="err">Errors</div>
            </div>
            <pre id="bin" class="output active">
00000000 00000101 00000000 00000001
00100000 00000001 00000001 00000010
            </pre>
            <pre id="err" class="output errors">
(no errors)
            </pre>
        </section>
    </main>
    <script>
        document.querySelectorAll(".tab").forEach(tab=>{
            tab.onclick = () => {
                document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
                document.querySelectorAll(".output").forEach(o=>o.classList.remove("active"));

                tab.classList.add("active");
                document.getElementById(tab.dataset.tab).classList.add("active");
            };
        });
    </script>
    <script src="./assembler.js"></script>
    <script>
        const codeArea = document.getElementById("code");
        const binOut = document.getElementById("bin");
        const errOut = document.getElementById("err");

        function updateOutput() {
            const result = assembleASM(codeArea.value);
            binOut.textContent = result.binary.join("\n");
            errOut.textContent = result.errors.length ? result.errors.join("\n") : "(no errors)";
        }
        codeArea.addEventListener("input",updateOutput);
        updateOutput();
    </script>    
</body>
</html>
